<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <a class="back-arrow" href="../html/wallet.html">&#8592;</a>
    <div id="message-container"></div>
    <header class="transaction-header">
        <h1>Enter Amount</h1>
        <p>Entered amount will be transferred to the wallet number you select</p>
    </header>
    <main class="transaction">
        <section class="transaction-section">
            <div class="transaction-form">

                <label for="transfer-wallet-number">Wallet number</label>
                <input  name="transfer" id="transfer" placeholder="number" required>
                
                <label for="transfer-amount">Amount</label>
                <input type="number" name="transfer-amount" id="transfer-amount" placeholder="Amount" required>
                <div>
                    <button class="transaction-button" type="submit">Transfer</button>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/client.js"></script>
    <script>pages.loadFor('transfer')</script>
</body>



</html>
