<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet System</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <a class="back-arrow" href="../html/services.html">&#8592;</a>
    <div class="cards-container">
        <h1>My Cards</h1>
        <div class="cards-list">
            <button class="button create-card">Create Card</button>
            <div class="wallet-card">
                <div class="card-info">
                    <h2>Card Name: <span>Main Card</span></h2>
                    <p>Balance: <span>$1,250.00</span></p>
                    <p>Wallet ID: <span>**** **** **** 1234</span></p>
                </div>
                <div class="cards-actions">
                    <button class="button deposit">Deposit</button>
                    <button class="button withdraw">Withdraw</button>
                    <button class="button delete">Delete</button>
                    <button class="button transfer">Transfer</button>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
