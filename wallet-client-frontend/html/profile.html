<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <a class="back-arrow" href="../html/services.html">&#8592;</a>
    <header class="signup-header">
        <div id="message-container"></div>
        <h1>My Profile</h1>
    </header>
    <main class="signup-main">
        <section class="signup-section">
            <form action="signup" method="POST" class="signup-form">
                <label for="username">Full name</label>
                <input type="text" name="username" id="username" placeholder="Full name">


                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Address" required>

                <div>
                    <button class="signup-button" type="submit">Save Changes</button>
                </div>
                
        </section>
        
    </main>
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <script src = '../js/client.js'></script>
    <script>pages.loadFor('profile')</script>
</body>
</html>
