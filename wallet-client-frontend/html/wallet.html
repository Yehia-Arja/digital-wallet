<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet System</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <a class="back-arrow" href="../html/services.html">&#8592;</a>
    <div class="wallet-container">
        <h1>My Wallets</h1>
        <div class="wallet-list">
            <button class="button create-wallet">Create Wallet</button>
            <div class="wallet-card">
                <div class="wallet-info">
                    <h2>Wallet Name: <span>Main Wallet</span></h2>
                    <p>Balance: <span>$1,250.00</span></p>
                    <p>Card ID: <span>**** **** **** 1234</span></p>
                </div>
                <div class="wallet-actions">
                    <button class="button deposit">Deposit</button>
                    <button class="button withdraw">Withdraw</button>
                    <button class="button delete">Delete</button>
                </div>
            </div>

            <div class="wallet-card">
                <div class="wallet-info">
                    <h2>Wallet Name: <span>Savings Wallet</span></h2>
                    <p>Balance: <span>$5,000.00</span></p>
                    <p>Card ID: <span>**** **** **** 5678</span></p>
                </div>
                <div class="wallet-actions">
                    <button class="button deposit">Deposit</button>
                    <button class="button withdraw">Withdraw</button>
                    <button class="button delete">Delete</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
