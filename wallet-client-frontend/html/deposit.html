<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <a class="back-arrow" href="../html/wallet.html">&#8592;</a>
    <header class="transaction-header">
        <h1>Enter Amount</h1>
        <p>Entered amount will be added to your wallet</p>
    </header>
    <main class="transaction">
        <section class="transaction-section">
            <div class="transaction-form">

                <label for="deposit">Amount</label>
                <input type="number" name="deposit" id="deposit" placeholder="Amount" required>
                <div>
                    <button class="transaction-button" type="submit">Deposit</button>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/client.js"></script>
    <script>pages.loadFor('deposit')</script>
</body>

</html>
