<body>

    <header class="withdraw-header">
        <h1>Enter Amount</h1>
        <p>Entered amount will be transferred to your linked card</p>
    </header>
    <main class="withdraw-main">
        <section class="withdraw-section">
            <form action="withdraw" method="POST" class="withdraw-form">

                <label for="withdraw-amount">Amount</label>
                <input type="number" name="withdraw" id="withdraw" placeholder="Amount" required>
                <div>
                    <button class="withdraw-button" type="submit">withdraw</button>
                </div>

        </section>

    </main>
